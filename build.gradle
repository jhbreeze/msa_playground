buildscript {
    ext {
        springBootVersion = '3.2.1'
    }
}

subprojects {
    group 'com.sparta.msa_exam'
    version '1.0'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }
}